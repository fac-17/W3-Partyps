<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link href="stylesheet.css" type="text/css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Caveat+Brush&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8" />
    <title>Partyps</title>
  </head>
  <body>
    <header>
      <h1>Welcome to Partyps!</h1>
      <h3>Enter a theme to get started</h3>
    </header>

    <section class="search">
      <label for="search-query"></label>
      <input type="search" aria-label="Input field" id="search-query" autofocus="autofocus" value=""/>
      <button class="button" aria-label="Search button" id="button-submit">Let's Go!</button>
      <button class="button" aria-label="Clear" id="button-clear">Clear</button>
    </section>

    <section class="playlist">
      <img src="Images/default-music.png" id="playlist-img" alt="Playlist Image" />


      <h2 id="playlist-title">
        <a id="playlist-songs" href="#" target="_blank">Playlist</a>
      </h2>

    </section>

    <section class="recipe">
      <img src="Images/default-food.png" id="recipe-img" alt="Recipe Image" />
      <h2 id="recipe-title"><a href="#" id="recipe-link" target="_blank">Recipe</a></h2>
      <button id="dropdown" style="display: none">&#11015;</button>
      <ul id="recipe-ingredients" style="display: none"> </ul>
    </section>

    <footer>
      <p>
        Created by Martha, Leonie, Victor and Gregor<br />
        Have a great party!
      </p>
    </footer>
    <script type="text/javascript" src="./pureFunctions.js"></script>
    <script type="text/javascript" src="./script.js"></script>
  </body>
</html>
