<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link href="stylesheet.css" type="text/css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Fredericka+the+Great&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lobster&display=swap" rel="stylesheet">

    <meta charset="utf-8" />
    <title></title>
  </head>
  <body>
    <header><h1>Welcome to Partyps!</h1></header>

    <section class="search">
      <label for="search-query"></label>
      <input type="search" id="search-query" />
      <button class="button" id="button-clear">Clear</button>
      <button class="button" id="button-submit">Let's Go!</button>
    </section>

    <section class="playlist">
      <img src="Images/default-music.png" id="playlist-img" alt="Playlist Image" />


      <h2 id="playlist-title">
        <a id="playlist-songs" href="#" target="_blank">Playlist Title</a>
      </h2>

    </section>

    <section class="recipe">
       <img src="Images/default-food.png" id="recipe-img" alt="Recipe Image" />
      <h2 id="recipe-title"><a href="#" id="recipe-link" target="_blank">Recipe Title</a></h2>


      <ul id="recipe-ingredients" style="display: none"></ul>
    </section>

    <footer>
      <p>
        Created by Marta, Leonie, Victor and Gregor<br />
        Have a great party!
      </p>
    </footer>
    <script type="text/javascript" src="./pureFunctions.js"></script>
    <script type="text/javascript" src="./script.js"></script>
  </body>
</html>
